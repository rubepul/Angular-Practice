<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user" [selected]="user.id === userId" (select)="onSelectUser($event)"/>
            </li>
        }
    </ul>
    @if (userName && userId) {
        <app-tasks [name]="this.userName" [userId]="userId"/>
    } @else {
        <p id="fallback">Select user to see their tasks!</p>
    }
</main>
