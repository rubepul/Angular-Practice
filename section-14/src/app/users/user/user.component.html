<div>
  <!-- 
    Adding links when using Angular router.
    Use routerLinkActive to style active navigation links.
    [routerLink] allows us to navigate to dynamic routes.
  -->
  <a [routerLink]="['/users', user().id]" routerLinkActive="selected">
    <img [src]="imagePath()" [alt]="user().name" />
    <span>{{ user().name }}</span>
  </a>
</div>
